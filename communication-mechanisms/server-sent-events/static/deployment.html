<!DOCTYPE html>
<html>
<head>
  <title>Deployment Progress</title>
</head>
<body>
  <h1>Deployment Progress</h1>
  <pre id="messages"></pre>
  <script>
    const pathParts = window.location.pathname.split('/');
    const deploymentId = pathParts[pathParts.length - 1];
    const evtSource = new EventSource("/events/" + deploymentId);
    evtSource.onmessage = function(event) {
      document.getElementById("messages").textContent += event.data + "\n";
    };
  </script>
</body>
</html>
